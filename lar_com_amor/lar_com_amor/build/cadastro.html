<!DOCTYPE html><html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lar com amor | Cadastro</title>
    <link rel="stylesheet" href="./style/global.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap" rel="stylesheet"> 
</head>
<body>
    

    <main class="grid2 forms alignCenter">
        
    
    <div class="flex justCenter">
        <a href="./index.aspx"><img src="./img/icons/logo.png" alt="ícone logotipo"></a>
    </div>
    <section class="form justCenter">
        <tab-list class="tab-list-processed">
            <tab tab="A">Adotante</tab>
            <tab tab="U">Organização</tab>
        </tab-list>

        <div class="itemForm">
            <label for="inpNome">Nome</label>
            <input type="text" id="inpNome" required="">
        </div>

        <div class="itemForm">
            <label for="inpCNPJ">CNPJ</label>
            <input type="text" id="inpCNPJ" required="">
        </div>

        <div class="itemForm">
            <label for="inpEmail">Email</label>
            <input type="text" id="inpEmail" required="">
        </div>

        <div class="itemForm">
            <label for="inpCep">CEP</label>
            <input type="text" id="inpCep" required="">
        </div>
        <div class="grid2">
            <div class="itemForm">
                <label for="inpEstado">UF</label>
                <input type="text" id="inpEstado" disabled="">
            </div>
            <div class="itemForm">
                <label for="inpCidade">Cidade</label>
                <input type="text" id="inpCidade" disabled="">
            </div>
            <div class="itemForm all-grid">
                <label for="inpRua">Rua</label>
                <input type="text" id="inpRua" disabled="">
            </div>
        </div>

        <div class="itemForm">
            <label for="inpSenha">Senha</label>
            <input type="password" id="inpSenha" required="">
        </div>

        <div class="itemForm">
            <label for="inpSenha2">Confirme a senha</label>
            <input type="password" id="inpSenha2" required="">
        </div>

        <div class="flexColumn alignEnd">
            <button id="btnCadastro">Cadastrar-se</button>
            <a href="./login.aspx">Já tenho uma conta</a>
        </div>
    </section>
</main>

    

    <article id="message" class="error" ativo="">
        Teste! Eu amo animais!
    </article>

    <script src="./script/master.js"></script>
    
    <script src="./script/tabController.js" id="tab-controller"></script>
    <script src="./script/header.js"></script>
    <script src="./script/message.js"></script>

</body></html>
