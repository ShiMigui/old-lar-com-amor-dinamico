<!DOCTYPE html><html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lar com amor | Organização</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <section class="limiter flex alignCenter justBetween">
            <a href="./index.html"><img src="./img/icons/logo.png" class="logo" alt="Logotipo Lar com amor"></a>

            <section id="pesquisa">
                <input type="text" class="input">
                <input type="image" src="./img/icons/search.png" alt="Ícone de pesquisa">
            </section>

            <section id="campo-navegacao" class="flex justEnd alignCenter">
                <nav ativo="false">
                    <a href="./animais.html">Animais</a>
                    <a href="./eventos.html">Eventos</a>
                    <a href="./organizacoes.html">Organizações</a>
                </nav>

                <section id="menu-hamburguer" class="flexColumn square" ativo="false"><div class="line"></div><div class="line"></div><div class="line"></div></section>

                <a href="./perfil.html" id="account" class="flex alignCenter">
                    Entrar
                    <img src="./img/icons/account.png" alt="ícone de login">
                </a>

                <img id="arrow-down" src="./img/icons/arrow-down.png" alt="ícone de seta para baixo">
            </section>
        </section>
    </header>

    <main class="limiter">
        
    
    <article class="content-box flex" id="anuncio-panel">
        <section id="left-panel">
            <img src="" alt="" class="organizacaoPhoto">
            <div class="organizacaoPhoto">N</div>
        </section>
        <section id="right-panel" class="form">
            <tab-list class="tab-list-processed">
                <tab tab="perfil">Perfil</tab>
                <tab tab="animais">Animais</tab>
                <tab tab="eventos">Eventos</tab>
                <tab tab="forms">Formulário</tab>
            </tab-list>
            <div class="grid2">
                <div class="itemForm">
                    <label for="inpNome">Nome</label>
                    <input type="text" name="inpNome" id="inpNome" value="Nome cadastrado no banco">
                </div>
            </div>
            <div class="itemForm">
                <label for="inpDescricao">Descrição</label>
                <textarea name="inpDescricao" id="inpDescricao" rows="2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam rerum incidunt ex tempora mollitia error voluptatum, dolore, deserunt provident placeat similique repudiandae obcaecati ducimus! Alias nemo aut maxime atque adipisci.</textarea>
            </div>
            <div class="grid2">
                <div class="flexColumn">
                    <p class="lbl">Chaves pix</p>
                    <div id="list-pix" class="flexColumn"></div>
                    <div class="flex justCenter padding-top"><img src="./img/icons/add.png" id="add-pix" class="add-button" alt="ícone adicionar"></div>
                </div>
                <div class="flexColumn">
                    <p class="lbl">Localização</p>
                    <div class="input-line alignCenter">
                        <label for="inpCep" class="input-line-25">CEP</label>
                        <input type="text" id="inpCep" class="input-line-75" value="11352110">
                    </div>
                    <div class="input-line alignCenter"><span class="input-line-25 lbl">Rua</span><p>Joaquim Barbosa dos Santos</p></div>
                    <div class="input-line alignCenter"><span class="input-line-25 lbl">Cidade</span><p>Santos</p></div>
                    <div class="input-line alignCenter"><span class="input-line-25 lbl">Estado</span><p>São Paulo</p></div>
                </div>
            </div>
            <div class="buttons"><button>Salvar</button></div>

            <section class="grid6" sg="a">
                <a href="./animal.html" cd="" class="animalAnuncio">
                    <div class="images"><img class="animalPhoto photo" src="./img/icons/add.png" alt="ícone para adicionar animal"></div>
                    <div class="texts"><h4>Novo animal</h4></div>
                </a>
            </section>
        </section>
    </article>
</main>

    <footer>
        <section class="limiter flex alignCenter justBetween">
            <a href="./index.html"><img src="./img/icons/logo.png" class="logo" alt="Logotipo Lar com amor"></a>
        </section>
    </footer>

    <script src="./script/master.js"></script>
    <script src="./script/organizacao.js" id="script-page"></script>
    <script src="./script/tabController.js" id="tab-controller"></script>
    <script src="./script/header.js"></script>

</body></html>
